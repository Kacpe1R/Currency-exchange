<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="image/dollar.jpg">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/element.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body element">
    <div class="div">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz kwotę w ( PLN ):
                            <input class="form__field js-amount" name="amount" type="number" value="1" min="1"
                                step="any" autofocus required>
                        </span>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">wybierz walutę:</span>
                        <select class="form__field js-exchangeRateChoise" name="exchangeRate">
                            <option>USD</option>
                            <option>EUR</option>
                            <option>CHF</option>
                            <option>GBP</option>
                            <option>CNY</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <input class="form__button js-button" type="submit" value="Przelicz" />
            </p>
            <p>
                Po przeliczeniu: <strong class="js-result"></strong>
            </p>

        </form>
    </div>

</body>

</html>
